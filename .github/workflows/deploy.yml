name: Deploy Newsfeed to GitHub Pages

on:
  push:
    branches:
      - main   # 监听 main 分支的 push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # 你构建后的静态文件目录，如果是 React 默认是 build，Vue 默认是 dist